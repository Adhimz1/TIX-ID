<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIX-ID API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-badge.ok {
            background: #28a745;
            color: white;
        }
        .status-badge.fail {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ TIX-ID API Tester</h1>
        <p class="subtitle">Test Register & Login API</p>

        <!-- API Status -->
        <div class="section">
            <h2>üìä API Status</h2>
            <button onclick="testAPI()">Check API Status</button>
            <div id="statusResponse" class="response"></div>
        </div>

        <!-- Register Form -->
        <div class="section">
            <h2>üìù Test Register</h2>
            <form id="registerForm" onsubmit="testRegister(event)">
                <div class="form-group">
                    <label>Nama:</label>
                    <input type="text" id="regName" value="Test User" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" value="test@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" value="password123" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" id="regPhone" value="081234567890">
                </div>
                <button type="submit">Test Register</button>
            </form>
            <div id="registerResponse" class="response"></div>
        </div>

        <!-- Login Form -->
        <div class="section">
            <h2>üîê Test Login</h2>
            <form id="loginForm" onsubmit="testLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" value="test@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" value="password123" required>
                </div>
                <button type="submit">Test Login</button>
            </form>
            <div id="loginResponse" class="response"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/tix_id_api/';

        async function testAPI() {
            const responseDiv = document.getElementById('statusResponse');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.textContent = 'Checking API status...';

            try {
                const response = await fetch(API_BASE + 'test_api.php');
                const data = await response.json();

                responseDiv.className = 'response ' + (data.api_status === 'READY' ? 'success' : 'error');
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testRegister(event) {
            event.preventDefault();

            const responseDiv = document.getElementById('registerResponse');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.textContent = 'Sending request...';

            const data = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                phone: document.getElementById('regPhone').value
            };

            try {
                const response = await fetch(API_BASE + 'register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                responseDiv.className = 'response ' + (result.success ? 'success' : 'error');
                responseDiv.textContent = 'Request:\n' + JSON.stringify(data, null, 2) + '\n\nResponse:\n' + JSON.stringify(result, null, 2);

                if (result.success) {
                    // Auto-fill login form
                    document.getElementById('loginEmail').value = data.email;
                    document.getElementById('loginPassword').value = data.password;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testLogin(event) {
            event.preventDefault();

            const responseDiv = document.getElementById('loginResponse');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.textContent = 'Sending request...';

            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(API_BASE + 'login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                responseDiv.className = 'response ' + (result.success ? 'success' : 'error');
                responseDiv.textContent = 'Request:\n' + JSON.stringify(data, null, 2) + '\n\nResponse:\n' + JSON.stringify(result, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        // Auto-check API status on load
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
